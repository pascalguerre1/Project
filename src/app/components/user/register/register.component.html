<div id="body">
  <div class="container pg-border pg-margin-top">
    <h2 *ngIf="!this.sharedService.attorneyRegs" class="alert alert-success" align="center">Register</h2>
    <h2 *ngIf="this.sharedService.attorneyRegs" class="alert alert-success" align="center">Register as an attorney</h2>
    <form (ngSubmit)="register()" #f="ngForm">
      <h4 align="left">Personal information</h4>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">First Name:</label>
        <div class="col-sm-9">
          <input type="text" name="firstName" class="pg-form-control" required ngModel #firstName="ngModel">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Last Name:</label>
        <div class="col-sm-9">
          <input type="text" name="lastName" class="pg-form-control" required ngModel #lastName="ngModel">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
          <label class="col-sm-2">Gender:</label>
          <div class="col-sm-9">
              <div class="row">
                  <div class="col-sm-4">
                      <p class="radio-inline">
                          <input type="radio" id="femaleRadio" name="gender" [(ngModel)]="radioData" value="Female"> Female
                      </p>
                  </div>
                  <div class="col-sm-4">
                      <p class="radio-inline">
                          <input type="radio" id="maleRadio" name="gender" [(ngModel)]="radioData" value="Male"> Male
                      </p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
          <div class="col-sm-9 mb-3">
            <span *ngIf="emailError" class="alert alert-danger pg-small-alert">Emails don't match</span>
          </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Email:</label>
        <div class="col-sm-9">
          <input type="email" name="email" placeholder="example@email.com" class="pg-form-control" required ngModel #email="ngModel">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Confirm Email:</label>
        <div class="col-sm-9">
          <input type="email" name="confirmEmail" placeholder="example@email.com" class="pg-form-control" required ngModel #confirmEmail="ngModel">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
          <div class="col-sm-9 mb-3">
            <span *ngIf="passwordError" class="alert alert-danger pg-small-alert">Passwords don't match</span>
          </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Password:</label>
        <div class="col-sm-9">
          <input type="password" name="password" placeholder="Password" class="pg-form-control" required ngModel #password="ngModel">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Confirm Password:</label>
        <div class="col-sm-9">
          <input type="password" name="confirmPassword" placeholder="Confirm Password" class="pg-form-control" required ngModel #confirmPassword="ngModel">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
          <div class="col-sm-9 mb-3">
            <span *ngIf="usernameError" class="alert alert-danger pg-small-alert">Username already taken, please try another one</span>
          </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Username:</label>
        <div class="col-sm-9">
          <input type="text" name="username" placeholder="Create Username" class="pg-form-control" required ngModel #username="ngModel">
        </div>
      </div>
    <br>

    <!-- Law office section-->
    <div *ngIf="this.sharedService.attorneyRegs">
      <h4 align="left">Law office information</h4>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Office Name:</label>
        <div class="col-sm-9">
          <input id="office" type="text" name="office" class="pg-form-control">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Street Address:</label>
        <div class="col-sm-9">
          <input type="text" name="address" class="pg-form-control">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">City:</label>
        <div class="col-sm-9">
          <input type="city" name="city" class="pg-form-control">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">State:</label>
        <div class="col-sm-9">
          <select class="form-group input-group form-control">
            <option value="">--Select State--</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Phone Number:</label>
        <div class="col-sm-9">
          <input type="phone" name="phone" class="pg-form-control">
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-1"></div>
        <label class="col-sm-2">Web Site:</label>
        <div class="col-sm-9">
          <input type="site" name="site" class="pg-form-control">
        </div>
      </div>
      <div id="addToArea">
        <div class="row form-group">
          <div class="col-sm-1"></div>
          <label class="col-sm-2">Area of Expertise:</label>
          <div class="col-sm-9 input-group mb-3">
            <select class="form-group input-group form-control">
              <option value="">--Select area of expertise--</option>
              <option value="">Admiralty (Maritime) Law</option>
              <option value="">Bankruptcy Law</option>
              <option value="">Business (Corporate) Law</option>
              <option value="">Civil Rights Law</option>
              <option value="">Criminal Law</option>
              <option value="">Entertainment Law</option>
              <option value="">Environmental Law</option>
              <option value="">Family Law</option>
              <option value="">Health Law</option>
              <option value="">Immigration Law</option>
              <option value="">Intellectual Property Law</option>
              <option value="">International Law</option>
              <option value="">Labor (Employment) Law</option>
              <option value="">Military Law</option>
              <option value="">Personal Injury Law</option>
              <option value="">Real Estate Law</option>
              <option value="">Tax Law</option>
            </select>
          </div>
        </div>
        <div #parent></div><!-- template --> 
        <div class="row">
          <div class="col-sm-3"></div>
            <div class="col-sm-9 input-group mb-3">
                <button id="addArea" class="pg-add-btn btn-primary" type="button" (click)="addArea()">+ Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End law office section-->

      <br>
      <div class="text-center">
        <button class="btn btn-success" type="submit" [disabled]="f.invalid">Create Account</button>
      </div>
      <br>
      <div class="text-center">
        Already a member? <a routerLink="/login">Sign in here</a>
      </div>
    </form>
  </div>
</div>
